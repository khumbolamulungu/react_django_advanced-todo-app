{% extends 'tasks/layout.html' %}

{% load crispy_forms_tags %}

{% block title %} Create {% endblock %}


{% block content %}

    <div id="main" class="main ui">
        <h1 class="ui dividing centered header">Django Todo</h1>
    
        <div class="content">

            <div class="ui three column centered grid">

                <div class="column">
                    <div class="ui centered card">
                        <div class="content">
                            <form class="ui form" action="" method="POST">
                                {% csrf_token %}
                                {{ form | crispy }}
                                <hr>
                                <div class="ui two bottom attached buttons">
                                    <button class="ui basic blue button">Create</button>
                                    <a href="{% url 'home' %}" class="ui basic red button">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>

                    
                </div>

            </div>
        </div>
        
    </div>
    
{% endblock %}
